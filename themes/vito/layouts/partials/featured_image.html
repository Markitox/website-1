<!-- featured-image -->
{{if isset .Params "featured_image" }}
{{ $featuredImage := index .Params "featured_image" }}

<div class="post-image">
  {{ with .Params.featured_text }}<span class="sticky-status">{{ . }}</span>{{ end }}
  <a href="{{ .Permalink }}" class="" rel="bookmark" title="{{ .Title }}">
    <img width="953" height="536" src="{{ $featuredImage }}" class="attachment-post wp-post-image" alt="{{ .Title }}" />
  </a>
</div>


{{end}}
